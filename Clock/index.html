<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="parent">
        <div class="heading">CLOCK</div>
        <div class="CT">
            <button class="button1">Current Time</button>
            <span class="time">Time</span>
        </div>
        <div class="stopwatch">
           <table class="table" border="">
            <th class="sp" colspan="2">Stopwatch</th>
            <tr >
                <td class="r1"><button class="button">Start</button></td>
                <td rowspan="3" class="clock">00:00</td>
            </tr>
               <tr>
                <td class="r1"><button class="button">Stop</button></td>
               </tr>
               <tr>
                <td class="r1">
                   <button class="button">Reset</button>
                </td>
               </tr>
           </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
