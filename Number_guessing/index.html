<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        Number Gussing Game
    </div>
    <div class="instruction">
        You Have 10 chance to Guess the Number Generated at Random
    </div>
    <div class="video">
        <video src="video/Cartoon_Instructs_Viewers_To_Guess.mp4" height="300px"></video>
    </div>
    <div class="guessArea">

       <div>
         <input type="text" placeholder="Guess Here" class="guessBox" id="userinput">
        <input type="submit" class="guessBox" id="submit">
        <button class="reset">Reset</button>
       </div>
         <div>
        <textarea name="" id="output" disabled></textarea>
        </div>
    </div>
   
   
</body>
</html>
